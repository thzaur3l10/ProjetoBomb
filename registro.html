<main class="container">
        <h2>Registre-se</h2>
        <form action="db/insere.php" method="POST" name="formulario"> <!-- conexão com a página que registra no banco de dados -->
            <div class="input-field">
                <input type="email" name="email" id="email" autocomplete="off" required placeholder="Insira Seu Email"> <!-- o usuário insere o email -->
                <div class="underline"></div>
            </div>
            <div class="input-field">
                <input type="text" name="nome" id="name" autocomplete="off" required placeholder="Insira Seu Nome Completo"> <!-- o usuário insere o Nome Completo -->
                <div class="underline"></div>
            </div><br>
            <div class="input-field">
                <input type="password" name="senha" id="senha" autocomplete="off" required minlength="6" 
                 maxlength="14" placeholder="Insira Sua Senha"> <!-- o usuário insere a senha -->
                <div class="underline"></div>
            </div> <br>
            <div class="input-field">
            <input type="password" name="senha1" id="senha1" required minlength="6" 
            maxlength="10" placeholder="Repita Sua Senha" onblur="validarSenha('senha','senha1')" > <!-- o usuário repete a senha inderida para que haja conferência de equalidade -->
                <div class="underline"></div>
            </div> <br>

           <p>Tudo Pronto?<input type="submit" class="submit" value="Enviar"></p> <br>
        </form>
        
        <p>Fornecedor? Faça parte do nosso time</p>
